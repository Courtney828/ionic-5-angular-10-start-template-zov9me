<ion-header>
    <ion-toolbar >
      <h2>My Products</h2>

        <a mat-raised-button routerLink="/home/add-products" style="margin-bottom: 50px">Add product </a>
        
        <div class="item-note" item-end>  
        <ion-button (click)="addNewTask()">
            <ion-icon  name ="add"></ion-icon> 
        </ion-button>
        </div>
    </ion-toolbar>
</ion-header>
<ion-content>
<ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list *ngFor="let task of AllTaskList">
         <ion-item>
           
           <ion-label>{{task.productName}}</ion-label>
           <ion-label>{{task.productPrice}}</ion-label>
           <ion-label>{{task.productDescription}}</ion-label>
           <ion-button (click)="onUpdate(task.Id)">  <ion-icon name="pencil-outline"></ion-icon> </ion-button>
           <ion-button  (click)="onDelete(task.Id)"> <ion-icon name="trash-outline"></ion-icon> </ion-button>
           
         </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
